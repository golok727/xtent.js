name: Setup Env

runs: 
  using: composite
  steps: 
    - name: Enable corepack
      run: corepack enable
      shell: bash
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with: 
        node-version-file: '.nvmrc'
        registry-url: 'https://registry.npmjs.org/'
        cache: pnpm

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with: 
        version: 9
        run_install: false

    - name: Install Dependencies
      run: pnpm install

    - name: Show versions
      run: |
        node --version 
        pnpm --version
      shell: bash
    
      