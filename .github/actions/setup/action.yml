name: Setup Env

runs: 
  using: composite
  steps: 
    - name: Enable corepack
      run: corepack enable
      shell: bash
    
    - name: Install pnpm 
      run: pnpm --version 
      shell: bash
    
    - name: Set node
      uses: actions/setup-node@v4
      with: 
        node-version-file: '.nvmrc'
        cache: "pnpm"
        registry-url: 'https://registry.npmjs.org'

    - name: Show versions
      run: |
        node --version 
        pnpm --version
      shell: bash
    
    - name: Install  Dependencies
      run: pnpm install
      shell: bash
      