name: Setup Env

runs: 
  using: composite
  steps: 
    - name: Enable corepack
      run: corepack enable
      shell: bash
    
    - name: Install pnpm 
      run: pnpm --version 
      shell: bash
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with: 
        node-version-file: '.nvmrc'
        registry-url: 'https://registry.npmjs.org'
        cache: pnpm

    - name: Show versions
      run: |
        node --version 
        pnpm --version
      shell: bash
    
    - name: Install  Dependencies
      run: pnpm install --frozen-lockfile
      shell: bash
      